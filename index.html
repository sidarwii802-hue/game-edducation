<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Siswa</title>

  <!-- WAJIB UNTUK FULLSCREEN HP -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>

<body class="h-screen w-screen bg-gradient-to-br from-cyan-300 to-emerald-300 flex items-center justify-center">

<!-- CARD LOGIN -->
<div class="w-full h-full sm:h-auto sm:max-w-sm bg-white 
            rounded-none sm:rounded-[32px] 
            flex flex-col justify-center px-6">

  <!-- ICON -->
  <div class="w-20 h-20 mx-auto mb-6 rounded-full 
              bg-gradient-to-br from-blue-500 to-indigo-500
              flex items-center justify-center text-white text-4xl shadow-lg">
    ðŸ”’
  </div>

  <!-- JUDUL -->
  <h1 class="text-2xl font-extrabold text-center text-gray-800 mb-1">
    Login Siswa
  </h1>
  <p class="text-center text-sm text-gray-500 mb-10">
    Game Edukasi IPA SD
  </p>

  <!-- INPUT -->
  <input id="nama" type="text" placeholder="Nama Siswa"
    class="w-full text-lg px-5 py-4 rounded-2xl border 
           focus:outline-none focus:ring-2 focus:ring-blue-400 mb-6" />

  <!-- BUTTON -->
  <button onclick="login()"
    class="w-full bg-blue-500 active:bg-blue-600 
           text-white py-4 rounded-2xl text-lg font-semibold shadow-xl">
    Masuk
  </button>

</div>

<script>
function login(){
  const nama = document.getElementById("nama").value.trim();
  if(!nama){
    alert("Nama siswa harus diisi");
    return;
  }
  localStorage.setItem("nama", nama);
  location.href = "dashboard.html";
}
</script>

</body>
</html>
